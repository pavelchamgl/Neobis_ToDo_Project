{% extends 'todo_app/base.html' %}

{% block content %}
<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">Редактирование задания</h1>
    <form class="ui form" action="{% url 'todo_app:update' todo_id=todo.id %}" method="post">
        {% csrf_token %}
        <div class="field">
            <input type="text" name="title" placeholder="Изменить задание" value="{{todo.title}}" required>
            <input type="text" name="description" placeholder="Новое описание задания" value="{{todo.description}}" required>
            <input type="date" name="deadline" placeholder="Дата завершения" value="{{todo.deadline|date:'Y-m-d'}}" required>
        </div>
        <button class="ui teal basic button" type="submit">Сохранить</button>
    </form>
</div>
{% endblock content %}
